<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 5%;
        }
        h1 {
            margin-bottom: 20px;
        }
        #button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #button:hover {
            background-color: #0056b3;
        }
        #uploaded_image {
            width: 256px;  
            height: 256px; 
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sinogram to CT Conversion Al</h1>
        <form action="/convert" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br/>
            <div> 
                <img id="uploaded_image" src="" >
            </div>
            <input type="submit" id="button" value="Conver with Al">
        </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const imageInput = document.querySelector('input[type="file"]');
      const uploadedImage = document.getElementById('uploaded_image');
      const output = document.getElementById('output');
  
      imageInput.addEventListener('change', handleImageChange);
  
      function handleImageChange(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
  
          reader.onload = (e) => {
            displayImage(e.target.result);
          };
  
          reader.readAsDataURL(file);
        } else {
          clearImage();
        }
      }
  
      function displayImage(src) {
        uploadedImage.src = src;
        output.textContent = ''; // Clear any previous output
      }
  
      function clearImage() {
        uploadedImage.src = '';
        output.textContent = 'No image selected'; // Display a message when no image is selected
      }
    });
  </script>
  
</html>
